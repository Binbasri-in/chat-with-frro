{% extends "base.html" %}

{% block title %}Q&A Chatbot{% endblock %}

{% block content %}
<div class="container">
    <!-- Additional radio buttons outside the chat box -->
    <div class="row justify-content-center mb-3">
        <div class="col-md-6">
            <div class="form-group">
                <label class="mr-2">Session Type:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="option" id="option-0" value="0" checked>
                    <label class="form-check-label" for="option-0">Q&A chat</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="option" id="option-1" value="1">
                    <label class="form-check-label" for="option-1">Translation Session</label>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="chat-container bg-dark text-white">
                <div class="chat-header">
                    <h5 class="chat-title">Your Q&A Session</h5>
                    <p class="chat-status">Online</p>
                </div>
                <div class="chat-messages"></div>

                <div class="chat-input">
                    <textarea id="user-input" class="form-control" placeholder="Type your message..." rows="2"></textarea>
                    <button id="send-button" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>

                <!-- Language selection -->
                <div class="language-selection my-2 ml-2">
                    <label class="mr-2">Answer Language:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="language" id="lang-en" value="en" checked>
                        <label class="form-check-label" for="lang-en">English</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="language" id="lang-ar" value="ar">
                        <label class="form-check-label" for="lang-ar">Arabic</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="language" id="lang-hi" value="hi">
                        <label class="form-check-label" for="lang-hi">Hindi</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
